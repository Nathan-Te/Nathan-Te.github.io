  <body>

    <h2>Lire - Associer un son à un mot</h2>
    <!-- Explication des règles du jeu  -->
    <div id="q"> Dans cet exercice il faut trouver le mot correspondant au son. </div><br/>
    <center>
      <figure>
      </br>
          <div id="q">
          <figcaption><b>Ecoutez et trouver le mot associé : </b></figcaption>
          </br>
          <audio
              controls
              src="../audio/bruitPoule.mp3">
                  Your browser does not support the
                  <code>audio</code> element.
          </audio>
          </div>
      </figure>
  </center>

    <br/><br/>
  
    <!-- Réponses possibles  -->
    <form>
      <!-- Casquette  -->
      <input type="radio" id="rep1" name="q6Lire" value="toiture">
      <label for="rep1">Loupe</label>
      <!-- Casque  -->
      <input type="radio" id="ok" name="q6Lire" value="monture">
      <label for="rep2">Poule</label>
      <!-- Masque  -->
      <input type="radio" id="rep2" name="q6Lire" value="voiture">
      <label for="rep3">Soupe</label>
      <br/><br/>
      <input type="button" id="btnValidation" name="btnValidation" value="Confirmer" onClick="Validation()" onmouseenter="highlight_button(this)" onmouseleave="delight_button(this)">
      <input type="button" id="btnReset" name="btnReset" value="Effacer ma réponse" onClick="EffacerRep()" onmouseenter="highlight_button(this)" onmouseleave="delight_button(this)">
    </form>

    <br/>
    <div id="reponse" style="font-size: 30px;"> </div>    
  </body>
</br>
  <a href="./facile.html"><input type="button" value="Retour" id="bouton_retour" onmouseenter="highlight_button(this)" onmouseleave="delight_button(this)"></a>
</br></br></br></br></br></br>
<script>
  var reponse = document.getElementById('reponse');

  function EffacerRep(){
    var btnRadio = document.getElementsByName("q6Lire");
    for(var i=0;i<btnRadio.length;i++)
      btnRadio[i].checked = false;
    reponse.innerHTML = " ";
  }

  function Validation(){    
    if (document.getElementById('ok').checked) {
      reponse.innerHTML = 'Félicitations ';
    }
    else{
      reponse.innerHTML = 'Faux, essayez encore !';
    }
  }

  function highlight_button(bouton){
      bouton.style.backgroundColor = "green";
    }

    function delight_button(bouton){
      bouton.style.backgroundColor = "#333333";
    }
</script>
</html>
