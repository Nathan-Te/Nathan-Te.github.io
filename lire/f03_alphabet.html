<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../style.css">

  <body>

    <br /><br />
    <h2>Lire - Reconstituer l'alphabet</h2>
    <!-- Explication des règles du jeu  -->
    <div id="q"> Dans cet exercice il faut trouver les lettres manquantes. </br><br/>
    Ecrivez les lettres manquantes en majuscules sans espaces.</div><br/>

    <center>
      <img src="../img/trouveLettre4.png" style="margin-right:100px" width="250px"/>   
      </br></br>
      <input type="text" style="margin-right:100px" id="rep" size="30"> 
      </br></br>
    </center>

    <br/><br/>
  
    <!-- Réponses possibles  -->
    <form>
      <input type="button" id="btnValidation" name="btnValidation" value="Confirmer" onClick="Validation()" onmouseenter="highlight_button(this)" onmouseleave="delight_button(this)">
      <input type="button" id="btnReset" name="btnReset" value="Effacer ma réponse" onClick="EffacerRep()" onmouseenter="highlight_button(this)" onmouseleave="delight_button(this)">
    </form>

    <br/>
    <div id="reponse" style="font-size: 30px;"> </div>    
  </body>
</br>
  <a href="./facile_autre.html"><input type="button" value="Retour" id="bouton_retour" onmouseenter="highlight_button(this)" onmouseleave="delight_button(this)"></a>
</br></br></br></br></br></br>
<script>
  var reponse = document.getElementById('reponse');
  var  val = document.getElementById("rep"); 

  function EffacerRep(){
    val.value = ''; 
  }

  function Validation(){
    if (val.value == "ACDFHIKMOQRTWXY") {
      reponse.innerHTML = 'Félicitations ';
    }
    else{
      reponse.innerHTML = 'Faux, essayez encore !';
    }
  }

  function highlight_button(bouton){
      bouton.style.backgroundColor = "green";
    }

    function delight_button(bouton){
      bouton.style.backgroundColor = "#333333";
    }
</script>
</html>
