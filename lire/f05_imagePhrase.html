<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../style.css">
    <title>Education</title>
  </head>

  <body>

    <br /><br />
    <h2>Lire - Associer une image à une phrase</h2>
    <!-- Explication des règles du jeu  -->
    <p> Dans cet exercice il faut trouver l'image correspondante à la phrase. </p>
    <div id="q">
      La nouvelle voiture de Julie est rouge.
    </div>

    <br/><br/>
  
    <!-- Réponses possibles  -->
    <form>
      <!-- Casquette  -->
      <input type="radio" id="rep1" name="q4Lire" value="toiture">
      <label for="rep1"><img src="../img/toiture.jpg" style="width:150px;height:130px;" value="rep1"></label>
      <!-- Casque  -->
      <input type="radio" id="rep2" name="q4Lire" value="monture">
      <label for="rep2"><img src="../img/monture.jpg" style="width:130px;height:110px;" value="rep2"></label>
      <!-- Masque  -->
      <input type="radio" id="ok" name="q4Lire" value="voiture">
      <label for="rep3"><img src="../img/voiture.jpg" style="width:150px;height:150px;" value="rep3"></label>
      <br/><br/>
      <input type="button" id="btnValidation" name="btnValidation" value="Confirmer" onClick="Validation()" onmouseenter="highlight_button(this)" onmouseleave="delight_button(this)">
      <input type="button" id="btnReset" name="btnReset" value="Effacer ma réponse" onClick="EffacerRep()" onmouseenter="highlight_button(this)" onmouseleave="delight_button(this)" disabled>
    </form>

    <div id="reponse" > </div>
    
  </body>

  <a href="./facile.html"><input type="button" value="Retour" id="bouton_retour" onmouseenter="highlight_button(this)" onmouseleave="delight_button(this)"></a>
</br></br></br></br></br></br>
<script>
  var reponse = document.getElementById('reponse');

  function EffacerRep(){
    btnRadioClick();
    var btnRadio = document.getElementsByName("q4Lire");
    for(var i=0;i<btnRadio.length;i++)
      btnRadio[i].checked = false;
    reponse.innerHTML = " ";
    document.getElementById("btnValidation").disabled = false; 
    document.getElementById("btnReset").disabled = true;
  }

  function Validation(){    
    btnRadioUnclick();
    if (document.getElementById('ok').checked) {
      reponse.innerHTML = 'Félicitations ';
      document.getElementById("btnValidation").disabled = true; 
    }
    else{
      reponse.innerHTML = 'Faux, essayez encore !';
      document.getElementById("btnReset").disabled = false; 
      document.getElementById("btnValidation").disabled = true; 
    }
  }

  function btnRadioUnclick(){
    document.getElementById("ok").disabled = true;
    document.getElementById("rep1").disabled = true;
    document.getElementById("rep2").disabled = true;
  }

  function btnRadioClick(){
    document.getElementById("ok").disabled = false;
    document.getElementById("rep1").disabled = false;
    document.getElementById("rep2").disabled = false;
  }
</script>
</html>
