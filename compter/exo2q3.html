<script>

    function highlight_button(bouton){
      bouton.style.backgroundColor = "green";
    }

    function delight_button(bouton){
      bouton.style.backgroundColor = "#333333";
    }

    var m1 = document.getElementById("nb1"); 
    var m2 = document.getElementById("nb2");
    var m3 = document.getElementById("nb3");
    var m4 = document.getElementById("nb4");
    var m5 = document.getElementById("nb5");      
    
    function verifieReponse(){
        var erreur = 0

        if (m1.value == 80){
            m1.readOnly = true; 
            m1.style.borderColor = "green"; 
        }
        else {
            erreur += 1; 
            m1.style.borderColor = "red"; 
        }
        if (m2.value == 365){
            m2.readOnly = true; 
            m2.style.borderColor = "green"; 
        }
        else {
            erreur += 1; 
            m2.style.borderColor = "red";
        }
        if (m3.value == 204){
            m3.readOnly = true; 
            m3.style.borderColor = "green"; 
        }
        else {
            erreur += 1; 
            m3.style.borderColor = "red";
        }
        if (m4.value == 21){
            m4.readOnly = true; 
            m4.style.borderColor = "green"; 
        }
        else {
            erreur += 1; 
            m4.style.borderColor = "red";
        }
        if (m5.value == 351){
            m5.readOnly = true; 
            m5.style.borderColor = "green"; 
        }
        else {
            erreur += 1; 
            m5.style.borderColor = "red";
        }

        if(erreur == 0){
            m = document.getElementById("message"); 
            m.hidden=false;

    }

   function effacer(){
