<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../style.css">
    <title>Education</title>
  </head>

  <body>    
      
    <h2>1 image, 1 mot - Mots 6 lettres</h2>
    <div id="q">
        Ecrivez ce qui est représenté sur chaque image
    </div>
    <!-- Affichage du score -->
    <div id="score"><h3>Tu as trouvé 0 mot sur 5.</h3></div>

    <center>
        <img src="../img/canard.jpg" style="margin-right:100px" width="250px" alt="Canard"/>   
        <img src="../img/montre.jpg" style="margin-right:100px" width="200px" alt="Montre"/>   
        <img src="../img/flocon.jpg" style="margin-right:100px" width="180px" alt="Flocon"/>   
        <img src="../img/gourde.jpg" style="margin-right:100px" width="150px" alt="Gourde"/>   
        <img src="../img/pigeon.JPG" style="margin-right:100px" width="150px" alt="Pigeon"/>   

        </br></br>
        <input type="text" style="margin-right:100px" id="mot1" size="18">    
        <input type="text" style="margin-right:100px" id="mot2" size="18">
        <input type="text" style="margin-right:100px" id="mot3" size="18">
        <input type="text" style="margin-right:100px" id="mot4" size="18">
        <input type="text" style="margin-right:100px" id="mot5" size="18">
        </br></br>

        <div id="aide"></div>
    </center>
   
    <!-- Boutons pour valider et effacer mes réponses -->
    </br> 
    <input type="button" id="btnAide" value="Besoin d'une aide ?" onClick="afficher_ou_cacher_aide()" onmouseenter="highlight_button(this)" onmouseleave="delight_button(this)">
    </br></br>
    <input type="button" value="Valider" onClick="valider()" onmouseenter="highlight_button(this)" onmouseleave="delight_button(this)">
    <input type="button" value="Effacer mes réponses" onClick="effacer()" onmouseenter="highlight_button(this)" onmouseleave="delight_button(this)">
    </br></br>
</body>

<a href="./facile.html"><input type="button" value="Retour" id="bouton_retour" onmouseenter="highlight_button(this)" onmouseleave="delight_button(this)"></a>
</br></br></br></br></br></br>

<script>

    var  mot1 = document.getElementById("mot1"); 
    var  mot2 = document.getElementById("mot2"); 
    var  mot3 = document.getElementById("mot3"); 
    var  mot4 = document.getElementById("mot4"); 
    var  mot5 = document.getElementById("mot5"); 

    function afficher_ou_cacher_aide(){
        var btn = document.getElementById("btnAide");

        if(btn.value == "Besoin d'une aide ?"){
            btn.value = "Cacher l'aide"
            document.getElementById("aide").innerHTML = "<h4>Lettres des mots (de gauche à droite) : </h4><p> Mot 1 = a - d - r - c - a - n </p><p> Mot 2 = t - o - n - e - m - r</p><p> Mot 3 = n - c - o - l - f - o</p><p> Mot 4 = u - g - d - r - o - e</p><p> Mot 5 = i - p - g - o - e - n</p>"; 
        }
        else {
            btn.value = "Besoin d'une aide ?"
            document.getElementById("aide").innerHTML = ""; 
        }
    }

    function highlight_button(bouton){
      bouton.style.backgroundColor = "green";
    }

    function delight_button(bouton){
      bouton.style.backgroundColor = "#333333";
    }

    function valider(){
        actualiser_score()
        verifier_texte_a_trous()
    }

    function actualiser_score(){
        var score = 0; 

        if (mot1.value == "canard"){
            score += 1; 
        }

        if (mot2.value == "montre"){
            score += 1; 
        }

        if (mot3.value == "flocon"){
            score += 1; 
        }

        if (mot4.value == "gourde"){
            score += 1;
        }

        if (mot5.value == "pigeon"){
            score += 1; 
        }

        if(score > 1){
            document.getElementById("score").innerHTML = "<h3> Tu as trouvé " + score + " mots sur 5.</h3>";
        }
        else {
            document.getElementById("score").innerHTML = "<h3> Tu as trouvé " + score + " mot sur 5.</h3>";
        }
    }

    function verifier_texte_a_trous(){

        if (mot1.value == "canard"){
             mot1.readOnly = true; 
             mot1.style.borderColor = "green"; 
        }
        else {
            mot1.style.borderColor = "red"; 
        }

        if (mot2.value == "montre"){
             mot2.readOnly = true; 
             mot2.style.borderColor = "green"; 
        }
        else {
            mot2.style.borderColor = "red"; 
        }

        if (mot3.value == "flocon"){
             mot3.readOnly = true; 
             mot3.style.borderColor = "green"; 
        }
        else {
            mot3.style.borderColor = "red"; 
        }

        if (mot4.value == "gourde"){
             mot4.readOnly = true; 
             mot4.style.borderColor = "green"; 
        }
        else {
            mot4.style.borderColor = "red"; 
        }

        if (mot5.value == "pigeon"){
             mot5.readOnly = true; 
             mot5.style.borderColor = "green"; 
        }
        else {
            mot5.style.borderColor = "red"; 
        }
    }

    function reset_score(){
        document.getElementById("score").innerHTML = "<h3>Tu as trouvé 0 mot sur 5.</h3>";
    }

    function effacer(){
    
        reset_score(); 

        mot1.value = ''; 
        mot1.readOnly = false;
        mot1.style.borderColor = "#2f4f4f"; 

        mot2.value = ''; 
        mot2.readOnly = false;
        mot2.style.borderColor = "#2f4f4f"; 
 
        mot3.value = ''; 
        mot3.readOnly = false;
        mot3.style.borderColor = "#2f4f4f"; 

        mot4.value = ''; 
        mot4.readOnly = false;
        mot4.style.borderColor = "#2f4f4f"; 

        mot5.value = ''; 
        mot5.readOnly = false;
        mot5.style.borderColor = "#2f4f4f"; 
    }
</script>
</html>
